<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-AU-Compatible" content="ie=edge">
    <title>Produtos</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center; margin-top: 50px; margin-bottom: 20px;" >CRUD - Produtos</h1>
<div class="container">
    <div class="row">
        
        {% for p in products %}
        <div class="card" style="width: 17rem; margin: 6px;">
            <img class="card-img-top" src="https://www.strokejoinville.com.br/wp-content/uploads/sites/804/2017/05/produto-sem-imagem-1.gif" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{p.name}}</h5>
              <p class="card-text">{{p.description}}</p>
              <a href="/edit/{{p.id}}" class="btn btn-secondary">Editar</a>
              <a href="/delete/{{p.id}}" class="btn btn-danger">Excluir</a>
            </div>
        </div>
        {% endfor %}
        
        <a href="/add" style="margin-bottom: 50px; margin-top: 20px; margin-inline: 6px; float:center;" class="btn btn-block btn-success">Adicionar</a>
    </div>
</div>
</body>

</html>
